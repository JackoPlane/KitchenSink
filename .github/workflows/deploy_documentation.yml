name: Deploy DocC

on:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-12
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Build All DocC 🛠
        run: |
          xcodebuild docbuild -scheme KitchenSink -derivedDataPath .build/docbuild -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive transform-for-static-hosting .build/docbuild/Build/Products/Debug-iphoneos/KitchenSink.doccarchive --hosting-base-path KitchenSink --output-path docs;
          echo "<script>window.location.href += \"/documentation/kitchensink\"</script>" > docs/index.html;
      - name: Upload artifact 📜
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload docs directory
          path: 'docs'
      - name: Deploy to GitHub Pages 🐙
        id: deployment
        uses: actions/deploy-pages@v1